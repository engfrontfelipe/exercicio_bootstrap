<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary">
                    Formulário
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input id="nome" type="text" class="form-control form-control-sm" required>
                        <label for="email" class="form-label">Seu email:</label>
                        <input id="email" type="text" class="form-control" required>
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input id="telefone" type="tel" class="form-control" required>
                        <div class="form-check form-switch  ">
                            <label for="checkbox" class="form-check-label">Autorizo a utilização dos meus dados.</label>
                            <input type="checkbox" name="" class="form-check-input" id="checkbox">
                        </div>
                        <button class="btn btn-success">Enviar</button>

                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
